name: Docker CI

on:
  workflow_dispatch: # Alleen handmatig starten

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        id: docker_build
        run: |
          # Bepaal de tag
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAG_NAME="${GITHUB_REF_NAME}"
          else
            TAG_NAME="latest"
          fi
          echo "IMAGE_TAG=$TAG_NAME" >> $GITHUB_ENV

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:$TAG_NAME .

      # 4️⃣ Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:$IMAGE_TAG

      # 5️⃣ Scan Docker image for CVEs
      - name: Scan Docker image
        uses: docker/scout-action@v1
        with:
          image: ${{ secrets.DOCKERHUB_USERNAME }}/calculator-app:$IMAGE_TAG
