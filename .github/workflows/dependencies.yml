name: dependencies example
on:
  workflow_dispatch:

jobs:
  npmFramework:
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: verification
      run: ls -alhR
    - name: Bundle application into ZIP
      run: zip -r app-bundle.zip 
           
